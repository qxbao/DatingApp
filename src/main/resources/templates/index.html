<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heartbeat | Find your perfect half</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center vh-100 justify-content-center flex-1">
            <div class="text-white text-center mb-4">
                <div class="fw-black display-4">
                    Heartbeat
                </div>
                <div class='text-light fs-5 fst-italic'>- D8 B4 2 L8 -</div>
            </div>
            <div class="d-flex flex-column" style="width: 30vw; min-width: 300px">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control text-theme border-3 rounded-3 shadow" id="floatingEmail" placeholder="name@example.com">
                    <label class="text-secondary" for="floatingEmail">Email address</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="password" class="form-control text-theme border-3 rounded-3 shadow" id="floatingPassword" placeholder="Password">
                    <label class="text-secondary" for="floatingPassword">Password</label>
                </div>
                <button class='btn btn-dark fw-black fs-5 p-3 border-0 rounded-5'>SIGN IN</button>
                <div class='text-center mt-3 text-light'>
                    Don't have an account? <a class='text-light' href="#">Create one now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
