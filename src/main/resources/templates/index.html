<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heartbeat | Find your perfect half</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center vh-100 justify-content-center flex-1">
            <div class="text-white text-center mb-4">
                <div class="fw-black display-4">
                    Heartbeat
                </div>
                <div class='text-light fs-5 fst-italic'>- 5 A D8 B4 2 L8 -</div>
            </div>
            <div class="d-flex flex-column" style="width: 30vw; min-width: 300px">
                <form th:action="@{/user/login}" method="POST" class="d-flex flex-column">

                    <div class="form-floating mb-3">
                        <input name="username" class="form-control text-theme border-3 rounded-3 shadow" id="floatingEmail"
                               placeholder="name@example.com">
                        <label class="text-secondary" for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input name="password" class="form-control text-theme border-3 rounded-3 shadow" type="password" id="floatingPassword"
                               placeholder="Password">
                        <label class="text-secondary" for="floatingPassword">Password</label>
                    </div>
                    <button class='btn btn-dark fw-black fs-5 p-3 border-0 rounded-5'>SIGN IN</button>
                </form>
                <div class='text-center mt-3 text-light'>
                    Don't have an account? <a class='text-light' href="#" data-bs-target="#registrationModalToggle"
                                              data-bs-toggle="modal">Create one now</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registrationModalToggle" aria-hidden="true" aria-labelledby="registrationModalToggle"
         tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-white text-dark">
                <div class="border-0 px-4 modal-header">
                    <div class="text-start modal-title h4">
                        <div class="fw-bold">Create an account</div>
                    </div>
                    <button type="button" class="btn-close btn-close-dark" aria-label="Close"></button>
                </div>
                <div class="px-4 modal-body">
                    <form th:action="@{/user/register}" th:object="${new_user}" method="POST">
                        <div class="row">
                            <div class="mb-3 col-lg-6 col-12">
                                <label class="mb-1 ms-2">Full name</label>
                                <input placeholder="Type here..." class="border-3 rounded-3 form-control" type="text"
                                       value="" th:field="*{name}">
                            </div>
                            <div class="mb-3 col-lg-6 col-12">
                                <label class="mb-1 ms-2">Email</label>
                                <input placeholder="Type here..." class="border-3 rounded-3 form-control" type="text"
                                       value="" th:field="*{email}">
                            </div>
                            <div class="mb-3 col-lg-6 col-12">
                                <label class="mb-1 ms-2">Gender</label>
                                <select th:field="*{gender}" name="gender" class="border-3 rounded-3 form-select">
                                    <option value="">Select one...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3 col-lg-6 col-12">
                                <label class="mb-1 ms-2">Looking for</label>
                                <select th:field="*{preference}" name="pref" class="border-3 rounded-3 form-select">
                                    <option value="">Select one...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="both">Both</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="mb-1 ms-2">Date of birth</label>
                                <input th:field="*{dob}" placeholder="Select your birthdate..."
                                       class="border-3 rounded-3 mb-3 form-control" type="date" value="">
                            </div>
                            <div class="col-12">
                                <label class="mb-1 ms-2">Password</label>
                                <input th:field="*{password}" placeholder="Type here..."
                                       class="border-3 rounded-3 mb-3 form-control" type="password" value=""
                                       name="password">
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="fw-bold w-100 py-2 rounded-5 mb-2 btn btn-dark btn-sm">
                                CREATE ACCOUNT
                            </button>
                            <p class="text-center small">
                                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy
                                Policy</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registrationSuccessModalToggle" aria-hidden="false" aria-labelledby="registrationSuccessModalToggle" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content bg-white text-dark">
                <div class="border-0 px-4 pb-0 modal-header">
                    <div class="text-start modal-title h4">
                        <div class="fw-bold text-success">Welcome</div>
                    </div>
                    <button
                        type="button"
                        class="btn-close btn-close-dark"
                        aria-label="Close"
                        role="button"
                        onclick="$('#registrationSuccessModalToggle').modal('hide')">
                    </button>
                </div>
                <div class="px-4 modal-body">
                    <span class="fw-bold fst-italic">
                        Your account has been created successfully.
                    </span>
                    Sign in to start your journey now.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
