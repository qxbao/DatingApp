<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heartbeat | Find your perfect half</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 vh-100 bg-white px-0 text-black flex-column px-1 d-none d-md-flex">
            <div class="dropend">
                <button
                        class="px-3 py-3 d-block d-flex align-items-center bg-transparent justify-content-start w-100 border-0 dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >
                    <div th:style="'background-image:url('+ ${avatar}+'); width: 40px;'"
                         class="rounded-circle chatAvatar me-2"
                         alt="User image">
                    </div>
                    <span class="fw-bold" th:text="${user.name}"></span>
                </button>
                <ul class="dropdown-menu mx-auto">
                    <li><a class="dropdown-item" href="/profile/update">Edit profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
            <div class="px-3 mb-3">
                <div class="small mb-2">Likes you</div>
                <div th:text="${likerNo == 0} ? 'Nobody liked you, yet.' : ${likerNo} + ' users liked you'">Nobody liked you, yet</div>
            </div>
            <div class="overflow-y-scroll d-flex flex-grow-1 flex-column">
                <div class="px-3 mb-2">
                    <div class="small">Conversations <span class="text-secondary">(Recent)</span></div>
                </div>
                <div id="chatContainer">

                </div>
<!--                <div role="button" class="chatField px-3 py-3 d-flex rounded-3" th:if="${#lists.size(match_users) > 0}" th:each="user, iter: ${match_users}">-->
<!--                    <div class="rounded-circle chatAvatar me-2" th:style="'background-image: url(' + ${match_photos.get(iter.index).photoUrl} + ');'">-->
<!--                    </div>-->
<!--                    <div>-->
<!--                        <div class="fw-bold" th:text="${user.name}"></div>-->
<!--                        <div class="text-secondary small">Click to enter the chat</div>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
        <div class="col d-flex flex-column vh-100">
            <a href="/" class="d-block text-decoration-none h3 py-3 text-center fw-black text-light">Heartbeat</a>
            <div class="overflow-y-scroll d-flex flex-grow-1 overflow-x-hidden" layout:fragment="content">

            </div>
        </div>
    </div>
</div>
</body>
</html>
