<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heartbeat | Find your perfect half</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 vh-100 bg-white px-0 text-black d-flex flex-column px-1">
                <div class="dropend">
                    <button
                        class="px-3 py-3 d-block d-flex align-items-center bg-transparent justify-content-start w-100 border-0 dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img src="/image/user.png"
                             width="40"
                             class="rounded-circle border-3 border border-black me-2"
                             alt="User image">
                        <span class="small fw-bold" th:text="${user.name}"></span>
                    </button>
                    <ul class="dropdown-menu mx-auto">
                        <li><a class="dropdown-item" href="/profile/update">Edit profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </div>
                <div class="px-3 mb-3">
                    <div class="small">Match queue</div>
                    <div class="fst-italic">Nobody liked you, yet</div>
                </div>
                <div class="overflow-y-scroll d-flex flex-grow-1">
                    <div class="px-3">
                        <div class="small">Conversations <span class="text-secondary">(Recent)</span></div>
                        <div>You have no active conversation</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <a href="/" class="d-block text-decoration-none h3 py-3 text-center fw-black">Heartbeat</a>
            </div>
        </div>
    </div>
</body>
</html>
