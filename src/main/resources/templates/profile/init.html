<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set up your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center vh-100 justify-content-center flex-1">
            <h1 class="fw-bold mb-4">Hi, you need to create a profile to continue</h1>
            <a href="#profileSetup" class="btn btn-light fw-bold px-5 py-3 fs-5 rounded-5">
                Set up my profile
            </a>
        </div>
        <div class="row py-5" id="profileSetup">
            <div class="col-12 col-lg-8 mx-auto">
                <div class="card shadow-sm text-dark w-100">
                    <div class="card-header bg-white text-center py-4">
                        <div class="h5 fw-bold mb-0">
                            Basic Date Profile
                        </div>
                    </div>
                    <div class="card-body p-5 fs-5">
                        <div class="row">
                            <div class="col-lg-4 col-6 mb-3 small">
                                <div class="fw-bold">Name</div>
                                <div th:text="${user.name}"></div>
                            </div>
                            <div class="col-lg-4 col-6 mb-3 small">
                                <div class="fw-bold">Birthday</div>
                                <div th:text="${#temporals.format(user.dob, 'dd-MM-yyyy')}"></div>
                            </div>
                            <div class="col-lg-4 col-12 mb-3 small">
                                <div class="fw-bold">Email address</div>
                                <div th:text="${user.email}"></div>
                            </div>
                        </div>
                        <form class="row" th:object="${profile}" action="/profile/create" method="POST">
                            <div class="col-12 mb-3">
                                <label class="w-100 small fw-bold">
                                    Bio
                                    <textarea
                                            type="text"
                                            class="form-control border-2 mt-2"
                                            placeholder="Type here..."
                                            th:field="*{bio}">
                                    </textarea>
                                </label>
                            </div>
                            <div class="col-12 col-lg-4 mb-3">
                                <label class="w-100 small fw-bold">
                                    Height (cm)
                                    <input
                                        type="number"
                                        class="form-control border-2 mt-2"
                                        placeholder="Type here..."
                                        th:field="*{height}"/>
                                </label>
                            </div>
                            <div class="col-12 col-lg-4 mb-3">
                                <label class="w-100 small fw-bold">
                                    School name
                                    <input
                                            type="text"
                                            class="form-control border-2 mt-2"
                                            placeholder="Type here..."
                                            th:field="*{education}"/>
                                </label>
                            </div>
                            <div class="col-12 col-lg-4 mb-3">
                                <label class="w-100 small fw-bold">
                                    Occupation
                                    <input
                                            type="text"
                                            class="form-control border-2 mt-2"
                                            placeholder="Type here..."
                                            th:field="*{occupation}"/>
                                </label>
                            </div>
                            <div class="col-12 mb-5">
                                <label class="w-100 small fw-bold">
                                    Religion
                                    <select th:field="*{religion}" class="form-select border-2 mt-2">
                                        <option value="" selected>Select one...</option>
                                        <option value="atheism">Atheism</option>
                                        <option value="catholicism">Catholicism</option>
                                        <option value="buddhism">Buddhism</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-12 d-flex">
                                <button class="mx-auto button fw-bold px-5 py-3">
                                    Create my profile and go to next step
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
