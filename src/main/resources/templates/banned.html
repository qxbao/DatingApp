<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Banned</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .banned-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
        }
        .banned-header {
            background-color: #dc3545;
            height: 120px;
            position: relative;
            display: flex;
            justify-content: center;
        }
        .banned-icon {
            background-color: white;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 60px;
            border: 5px solid #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .banned-icon i {
            font-size: 50px;
            color: #dc3545;
        }
        .banned-body {
            padding-top: 60px;
            padding-bottom: 30px;
            text-align: center;
        }
        .btn-sign-out {
            border-radius: 50px;
            padding: 0.5rem 2rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-sign-out:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }
        .contact-link {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .banned-card {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banned-card">
            <div class="banned-header">
                <div class="banned-icon">
                    <i class="bi bi-slash-circle"></i>
                </div>
            </div>
            <div class="banned-body px-4 px-md-5">
                <h2 class="fw-bold mb-3">Account Banned</h2>
                <p class="text-muted mb-4">
                    Your account has been banned due to a violation of our community guidelines.
                    If you believe this is a mistake, please 
                    <a href="#" class="contact-link">contact our support team</a>.
                </p>
                <div class="d-flex justify-content-center">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger btn-sign-out">
                            <i class="bi bi-box-arrow-right me-2"></i>Sign Out
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <small class="text-muted">
                &copy; Heartbeat 2025
            </small>
        </div>
    </div>
</body>
</html>
